<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock, Paper, Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-message" id="scoreMessage">Score 5 points to win</h2>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="rockBtn">
                <div class="sign">Rock ✊</div>
            </button>
            <button id="paperBtn">
                <div class="sign">Paper ✋</div>
            </button>
            <button id="scissorsBtn">
                <div class="sign">Scissors ✌</div>
            </button>
        </div>
    </main>
</body>
</html>
